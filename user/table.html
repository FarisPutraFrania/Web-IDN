<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0">
        <tr>
            <td><label for="username">Username</label>
            </td>
            <td><input type="text" id="username" /></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email" /></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" /></td>
        </tr>
        <tr>
            <td><label for="jeniskelamin">Jenis Kelamin</label></td>
            <td><input type="radio" name="jeniskelamin1" id="jeniskelamin1">
                <label for="jeniskelamin1">Laki-Laki</label>

                <input type="radio" name="jeniskelamin2" id="jeniskelamin2">
                <label for="jeniskelamin2">Perempuan</label>
                </td>
                
        </tr>
        <tr>
            <td><label for="date">Tanggal Lahir</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>  <input type="checkbox" name="hobi" id="ngoding">
                <label for="ngoding">Ngoding</label>
                <input type="checkbox" name="hobi" id="Ngegame">
                <label for="Ngegame">Ngegame</label>
                <input type="checkbox" name="hobi" id="Mengdisen">
                <label for="Mengdisen">Mengdisen</label></td>
        </tr>
        <tr>
            <td>Domisili</td>
            <td><select name="city" id="">
                <option value="">Bandung</option>
                <option value="">Palembang</option>
                <option value="">Surabaya</option>
                <option value="">Batam</option>
                <option value="">Solo</option>
                <option value="">Balikpapan</option>
              </select></td>
        </tr>
    </table>
</body>
</html>
